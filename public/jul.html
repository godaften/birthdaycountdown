<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Countdown</title>
</head>
<body style="background-image: url('jul.jpg');">
    <h1>Det er jul om</h1>
    <div id="divcountdown" class="divcountdown">
        <div class="divtime">
            <p class="ptime">Dage</p>
            <p class="pcount" id="days"></p>
        </div>
        <div class="divtime">
            <p class="ptime">Timer</p>
            <p class="pcount" id="hours"></p>
        </div>
        <div class="divtime">
            <p class="ptime">Minutter</p>
            <p class="pcount" id="minutes"></p>
        </div>
        <div class="divtime">
            <p class="ptime">Sekunder</p>
            <p class="pcount" id="seconds"></p>
        </div>
    </div>
<div class="divforsiden">
    <button onclick="document.location='index.html'" class="btn forsiden">Forsiden</button>
</div>
    
    <script src="jul.js"></script>
</body>
</html>
