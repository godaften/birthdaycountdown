<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Countdown</title>
</head>
<body>
    <h1>Countdown</h1>
    <div id="divcountdown" class="divcountdown">
        <div class="divtime">
            <p class="ptime">Dage</p>
            <p id="days"></p>
        </div>
        <div class="divtime">
            <p class="ptime">Timer</p>
            <p id="hours"></p>
        </div>
        <div class="divtime">
            <p class="ptime">Minutter</p>
            <p id="minutes"></p>
        </div>
        <div class="divtime">
            <p class="ptime">Sekunder</p>
            <p id="seconds"></p>
        </div>
    </div>
    <button id="btnsommer">Sommer</button>
    <button id="btnjul">Jul</button>
    <button id="btndommedag">Dommedag</button>

    <script src="logic.js"></script>
</body>
</html>
